<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCI</title>
  <script src="js/canvasjs.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <!-- <link rel="stylesheet" href="custom-select.css">  -->
  <!-- <link rel="stylesheet" href="modal.css">   -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <script src="js/speech.js"></script>
  <style type="text/css">
    .div_spacing {
      margin-bottom: 200px;
    }

    .button1 {
      background-color: white;
      color: black;
      border-radius: 12px;
      border: 2px solid #4CAF50;
      transition-duration: 0.3s;
    }

    .button1:hover {
      background-color: #4CAF50;
      color: white;
    }

    body {
      font-size: 18px;
      font-family: 'Open Sans', sans-serif;
      color: #333;
    }

    .received_msg {
      display: inline-block;
      padding: 0 0 0 10px;
      vertical-align: top;
      width: 92%;
    }

    .received_withd_msg p {
      background: #ebebeb none repeat scroll 0 0;
      border-radius: 3px;
      color: #646464;
      font-size: 14px;
      margin: 0;
      padding: 5px 10px 5px 12px;
      width: 100%;
    }

    .received_withd_msg {
      width: 57%;
    }

    .mesgs {
      float: left;
      padding: 30px 15px 0 25px;
      width: 60%;
    }

    .sent_msg p {
      background: #05728f none repeat scroll 0 0;
      border-radius: 3px;
      font-size: 14px;
      margin: 0;
      color: #fff;
      padding: 5px 10px 5px 12px;
      width: 100%;
    }

    .outgoing_msg {
      overflow: hidden;
      margin: 26px 0 26px;
    }

    .sent_msg {
      float: right;
      width: 46%;
    }

    .msg_history {
      height: 516px;
      overflow-y: auto;
    }

    a{
    color: white !important;
    font-size: 1.9em !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">HCI WebApp</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div id='init' class="col-md-12">
        <div  class="d-flex justify-content-md-center align-items-center vh-100">
          <span>Are you visually impaired?</span>
        </div>
      </div>
      
    
      <div class="col-md-12">
        <div class='panel'>
          <div id="visual_div" aria-live="polite">
            <span>Visual Chat History</span><br />
            <!-- <div class="panel-body  fixed-panel"> -->
            <div class="mesgs">
              <div class="msg_history"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function(){
        // Hide displayed paragraphs
        
            $("#visual_div").hide();
       
    });
    </script>
</body>

</html>
